name: publish
on:
  workflow_run:
    workflows: ["test"]
    branches: ["master", "hotfix/**"]
    types:
      - completed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci && npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  run_snyk:
    runs-on: ubuntu-latest
    name: Check for vulnerabilities using Snyk
    steps:
      - uses: actions/checkout@v3
      - name: Install Snyk
        run: npm install snyk -g
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_API_KEY }}
      - name: Create Snyk report
        run: |
          mkdir .snyk_report
          snyk code test --json > .snyk_report/snyk_code.json
          snyk test --severity-threshold=high --json > .snyk_report/snyk_dependencies.json
          python3 .github/workflows/scripts/create_snyk_svg.py
      - name: Publish Snyk report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .snyk_report/
